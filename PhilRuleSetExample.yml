conditional_rules:
  Participant_Case_Indicator_Rule:
    if:
      property: participant_case_indicator
      valuerule:
        is: 'No'
    then:
      properties:
        - property: cancer_diagnosis_primary_site
          valuerule:
            is: 'Not Applicable'
        - property: cancer_diagnosis_disease_morphology
          valuerule:
            is: 'Not Applicable'
        - property: age_at_first_cancer_diagnosis
          valuerule:
            null: True #This might be better if the property is of type Int because 'Not Applicable' is a string
        - property: age_at_first_cancer_diagnosis
          valuerule:
            is: 048737684723668459  #Integer code for the 'Not Applicable' value in the CDE
    

