conditional_rules:
# Rule structure is 
#NodeName:
#  - property_name:
#    is: None/NotNone/Match
#    then:
#      target_node_name:
#        - target_property_name:
#            scope: global/each
#            is: (or isReq)
#  - property_name2:
#NodeName2:

  diagnosis:
    - primary_diagnosis:
        is:  NotNone
        then:
          diagnosis:
            - tumor_grade:
                scope: each
                isReq: True
            - diagnosis_id:
                scope: each
                isReq: True
  program:
    - program_short_name:
        is: HTAN
        then:
          sample:
            - sample_id:
                scope: global
                is: None
  sample:
    - sample_type_category:
        is: NotNone
        then:
          sample:
            - sample_type_category:
                enum:
                  - 'DNA'
                  - 'RNA'
                scope: each
          genomic_info:
            - reference_genome_assembly:
                is: GRCh38
                scope: each
            - library_selection:
                enum:
                  - 'Restriction Digest'
                  - 'RACE'
                scope: each
            
        

